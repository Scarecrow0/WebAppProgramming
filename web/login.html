        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="styles/css.css" rel="stylesheet" type="text/css"/>
    <link href="styles/common.css" rel="stylesheet" tyle="text/css"/>
    <title>用户登录</title>
    <script src="js/jquery-1.7.1.min.js"></script>
</head>

<body>
<!--顶部样式-->
<div class="common_top">
    <div class="Narrow">
        <div class=" left logo"><a href="#"><img src="images/logo.png"/></a></div>
        <!--电话图层-->
        <div class="phone"><label>订书热线：</label><em>400-666-6666</em></div>
    </div>
</div>
<br><br>
<div class="login_bg">
    <div class="login Narrow">
        <div class="login_advertising"><img src="images/bg_031.png"/></div>
        <div class="login_frame">

            <div class="login-form">
                <div class="login-name"><h1 class="name"> 用户登录</h1>
                    <span class="login_link">
                        <a href="javascript:register_jump()"> <b></b>用户注册</a>
                    </span>
                </div><!--跳转到注册页面-->

                <br><br>
                <!--提示信息-->
                <div class="form clearfix">
                    <div class="item item-fore1"><label class="login-label name-label"></label>
                        <input id="username" type="text" class="text" placeholder="请输入用户名"/><!--用户名输入-->
                    </div>
                    <div class="item item-fore2"><label class="login-label pwd-label"></label>
                        <input id="password" type="password" class="text" placeholder="请输入密码"/><!--密码输入-->
                    </div>
                    <br>
                    <div class="Forgetpass"><a href="#">忘记密码？</a></div>
                    <br>
                </div>
                <div class="login-btn">
                    <!-- 注册按键 -->
                    <div class="rgister-btn">
                        <input contenteditable="false" type="button"
                               style="width:160px;height:30px;" class="button"
                               value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" onclick="login()"/>
                    </div>
                </div>
            </div>

            <script>

                var username;

                function register_jump() {
                    window.location.replace("http://127.0.0.1:8080/register")
                }

                function login() {
                    username = $("#username").val().trim();
                    var password = $("#password").val().trim();


                    if (username === "" || password === "") {
                        alert("用户名密码不能为空");
                        return;
                    }
                    var form = {
                        "username": username.valueOf(),
                        "password": password.valueOf()
                    };
                    $.post("http://127.0.0.1:8080/login", form, login_callback)
                }

                function login_callback(data) {
                    data = "" + data;
                    if (data === "ok") {
                        window.location.replace("http://127.0.0.1:8080/main");
                    }
                    else {
                        alert("用户名或密码错误");
                    }


                }

            </script>


        </div>
    </div>
</div>
<!--底部样式-->

    </p>

</div>
</body>
</html>
