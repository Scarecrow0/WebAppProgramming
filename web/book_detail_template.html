<div class="foodpic">
    <!-- 大图片显示 -->
    <img src="/images/content/products/%s.jpg" id="showimg">
</div>

<div class="foodtext">
    <div class="book_detail">
        书籍ID<h1 id="book_id">%s</h1>
        <font size="8">%s</font>
        <p>沈阳市浑南区创新路195号</p>
    </div>
    <div class="price_a">
        <p class="price01">
            价格：￥<span>%s</span>
        </p>
    </div>
    <p>
        <font color="#1E90FF" size=2>商品介绍：</font>
    </p>
    <p>
        %s
    </p>
    <div class="BuyNo">

        <!-- ------ 按键 加入购物车 -------- -->
        <div class="Buybutton">
            <input name="" type="submit" value="购买" onclick="buy_action()" class="BuyB">
            <a href="main.html"><span class="Backhome">返回首页</span></a>
        </div>
    </div>

    <script>
        function buy_action() {
            var form = {
                "action": "buy",
                "book_id": $("#book_id").text()
            };
            $.post("http://127.0.0.1:8080/book_detail", form, function (data) {
                if (data === 'ok')
                    alert("购买成功");
                else {
                    alert("请先登录");
                }
            });
        }


    </script>
</div>
