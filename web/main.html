<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8"/>
    <title>红红火火何厚铧旧书店</title>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- CSS
  ================================================== -->
    <link href='http://fonts.useso.com/css?family=Ubuntu:400,700,500,300,400italic,300italic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/inner.css"/>
    <link rel="stylesheet" href="styles/layout.css"/>
    <link rel="stylesheet" href="styles/color.css"/>
    <link rel="stylesheet" href="styles/prettyPhoto.css" media="screen"/>

    <script src="js/jquery-1.7.1.min.js"></script>

</head>
<body>

<script>
    $(function () {
        $.post("http://127.0.0.1:8080/main", add_item_to_list);
    });
</script>


<div id="outerheader">
    <header>
        <div id="top">
            <div class="container">
                <div class="row">
                    <div id="topmenu" class=" six columns">
                        <ul id="topnav">
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Sitemap</a></li>
                            <li><a href="#">Bookmark</a></li>
                        </ul>
                    </div>
                    <div id="topright" class="six columns">
                        <div class="language">
                            Language: <a href="#"><img src="images/eng.png" alt=""/></a> <a href="#"><img
                                src="images/fr.png" alt=""/></a> <a href="#"><img src="images/gr.png" alt=""/></a>
                        </div>
                        <div class="currency"> Currency : <a href="#">€</a> <a href="#">£</a> <a href="#">$</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="logo-wrapper">
            <div class="container">
                <div class="row">
                    <div id="logo" class="six columns">
                        <a href="http://127.0.0.1:8080/main"><img src="images/logo.png" alt=""/></a>
                        <span class="desc"><font size="2"> 欢迎光临红红火火何厚铧旧书店 </font></span>
                    </div>
                    <div class="right six columns">
                        <div class="clear"></div>
                        <font size="2">
                            <div id="login_display">
                                <div id="login_state" class="login">欢迎，请

                                    <a href="http://127.0.0.1:8080/login">
                                        <font size="4"> <strong>登录</strong> </font>
                                    </a> 或
                                    <a href="http://127.0.0.1:8080/register">
                                        <font size="4"> <strong>注册</strong> </font>
                                    </a>
                                </div>

                            </div>

                            <script>
                                function switch_to_login_state(curr_user) {
                                    if (curr_user !== "") {
                                        var login_state = $("#login_display");
                                        login_state.replaceWith($("<a href=\"http://127.0.0.1:8080/user_center\">" +
                                            "当前用户：" + curr_user + "<\a>"));
                                    }
                                }
                            </script>
                        </font>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </header>
</div>


<div id="outermain">
    <div class="container">
        <div class="row">

            <section id="maincontent" class="ten columns positionleft">
                <div class="padcontent">

                    <section class="content">

                        <div class="breadcrumb"><a href="index.html">主页</a> / 书籍列表</div>
                        <h1 class="pagetitle">当前上架书籍</h1>

                        <div class="sortPagiBar">
                            <form action="index.html" class="productsSortForm">
                                <p class="select">
                                    <label>Sort by</label>
                                    <select>
                                        <option selected="selected" value="position:asc">Default</option>
                                        <option value="price:asc">Price: lowest first</option>
                                        <option value="price:desc">Price: highest first</option>
                                        <option value="name:asc">Product Name: A to Z</option>
                                        <option value="name:desc">Product Name: Z to A</option>
                                        <option value="quantity:desc">In-stock first</option>
                                    </select>
                                </p>
                            </form>


                        </div>

                        <div class="row">
                            <div id="product-list-container">

                                <script>
                                    function add_item_to_list(json_data) {
                                        var json_obj = JSON.parse(json_data);

                                        var books = json_obj.booklist;
                                        var curr_user = json_obj.curr_user;

                                        $.each(books, function (n, value) {
                                            $("#product-list-container").append(value.toString());
                                        });
                                        if (curr_user !== undefined) {
                                            switch_to_login_state(curr_user)
                                        }
                                    }

                                </script>

                            </div>
                        </div>
                        <div class="wp-pagenavi">
                            <a href="#" class="page">1</a><span class="current"><span>2</span></span><a href="#"
                                                                                                        class="page">3</a>
                            &nbsp;&nbsp;Showing 4 to 4 of 12 (3 Pages)
                        </div>

                    </section>

                </div>
            </section>

        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->


</body>
</html>
